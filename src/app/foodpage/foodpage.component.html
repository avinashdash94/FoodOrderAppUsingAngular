<div class="container">
    <img [src]="food.imageUrl" alt="food.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite? '':'not'}}">♥</span>
            <!--Heart come from 'alt+3' -->
        </div>
        <div class="star">
            <star-rating [value]="5" [totalstars]="food.star" checkedcolor="red" uncheckedcolor="black" size="24px"
                [readonly]="true">
            </star-rating>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tag">
            <app-tags [foodPageTags]="food.tags"  justifyContent="start"></app-tags>
        </div>
        <div class="cook-time">
            <span> Time to cook about⏲ <strong> {{food.cookTime}}</strong> Minutes</span>       
        </div>
        <div class="price">
            {{food.price |currency }}
        </div>
    
        <button (click)="addToCart(food)">Add to Cart</button>
    </div>
</div>
